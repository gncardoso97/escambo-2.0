        <!-- Cadastro -->

        <section class="section2">
                
            <h2 id="cadastre-se">Cadastre-se </h2>

            <div class="container">
            <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Usuário:</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Crie seu usuário">
                      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>

                    <div class="form-group">
                            <label for="exampleInputPassword1">Senha:</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*******">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputPassword1">Nome completo:</label>
                      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Insira seu nome sem abreviações aqui">
                    </div>


                    <div class="row">
                            <div class="col">
                                    <div class="form-group">
                                            <label for="exampleInputPassword1">Data de nascimento:</label>
                                            <input type="date" class="form-control" id="exampleInputPassword1" placeholder="ex: 00/00/0000">
                                    </div>
                            </div>

                            <div class="col">
                                    <div class="form-group">
                                            <label for="exampleInputPassword1">CPF:</label>
                                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="123.456.789-00">
                                    </div>
                            </div>
                    </div>

                    
                    <div class="row">
                            <div class="col">
                                    <div class="form-group">
                                            <label for="exampleInputPassword1">Email:</label>
                                            <input type="email" class="form-control" id="exampleInputPassword1" placeholder="exemplo@email.com">
                                       </div>
                            </div>
                            <div class="col">
                                    <div class="form-group">
                                            <label for="exampleInputPassword1">Telefone:</label>
                                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="ex: (DDD) 1234-5678">
                                    </div>
                            </div>
                          </div>
                    

                   
                    
                    
                    
                    <div class="form-group">
                            <label for="exampleInputPassword1">Endereço:</label>
                            <div class="row">
                                    <div class="col">
                                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Logradouro">
                                    </div>
                                    <div class="col">
                                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="N° residência">
                                    </div>
                                  </div>
                            <br>
                            <div class="row">
                                    <div class="col">
                                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Bairro"> 
                                    </div>
                                    <div class="col">
                                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Cidade">
                                    </div>
                                    <div class="col">
                                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Estado">
                                    </div>
                                    <div class="col">
                                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="País">
                                     </div>
                                </div>
                             <br>
                          
                        
                            

                    </div>


                    <div class="alert alert-info" role="alert">
                            <span class="oi oi-plus"></span> Adicionar serviço para escambar
                    </div>
                    

                    <div class="form-group">
                            <label for="exampleInputPassword1">Nome do serviço:</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="ex: Aulas de Inglês">
                    </div>

                    <div class="form-group">
                            <label for="exampleInputPassword1">Descrição do Serviço:</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Conte um pouco sobre o serviço que você pode escambar">
                    </div>
                    
                    <div class="form-group">
                            <label for="exampleInputPassword1">Disponibilidade de Escambar:</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="ex: Fim de semana; Dias da semana; Todos os dias a noite; ">
                    </div>

                    <select class="form-control">
                            <option>Categoria:</option>
                            <option>Aulas</option>
                            <option>Beleza</option>
                            <option>Consertos</option>
                            <option>Doméstico</option>
                            <option>Aluguel</option>
                            <option>Lazer</option>
                            <option>Outros</option>

                    </select>
                    <br>


                    <form>
                            <div class="form-group">
                              <label for="exampleFormControlFile1">Adicionar Imagem</label>
                              <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                          </form>

                    <button type="submit" class="btn btn-primary" id="btCadastrar">Cadastrar</button>
                  </form>
            </div>
                   
                    
                
                
                
                
                </section>
